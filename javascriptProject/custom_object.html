<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script>
       function writeIt(){
        var characters = new Array();
        characters.push(new Character("John 117"," Master Chief",
                                      "Earth","Spartan"));
        characters.push(new Character("vadam","The Arbitor",
                                      "high charity","Elite"));
        characters.push(new Character("Gravemind","","Precursors",
                                      "Flood"));                              
        sgtJhonson = new Character("Sgt Jhonson","","","");
        sgtJhonson.land = "Earth";
        sgtJhonson.race = "Human";
        characters.push(sgtJhonson);
        for(var i=0; i < characters.length; i++){
            var character = characters[i];
            character.number = i+1;
            document.write(character.number + ". " + 
                  character.getFullName()+ "" + 
                  character.getDetails() + "<br>");
        }
       }
       function Character(first,last,land,race){
            this.first = first;
            this.last = last;
            this.land = land;
            this.race= race;
           
       }
       Character.prototype = {
           getFullName : function(){
               return this.first + " " + this.last;
           },
           getDetails : function(){
               return " is a " + this.race + " from the " + this.land;
           }

       };  

</script>
</head>
<body onload="writeIt()">
    
</body>
</html>
